<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华南农业大学单片机协会网站登录</title>
</head>
<body>
    <h2>测试表单登录</h2>
    <form action="/auth/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td>图形验证码:</td>
                <td>
                    <input type="text" name="imageCode"/>
                    <img alt="加载中..." src="/code/image?width=200">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input name="remember-me" type="checkbox" value="true" />remember me</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <h2>测试短信验证码登录</h2>
    <form action="/auth/mobile" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><input type="text" name="mobile" value="13250738627"/></td>
            </tr>
            <tr>
                <td>短信验证码:</td>
                <td>
                    <input type="text" name="smsCode"/>
                    <a href="/code/sms?mobile=13250738627">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input name="remember-me" type="checkbox" value="true" />remember me</td><!-- remember-me是固定写法 -->
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>



    <h3>第三方登陆</h3>
    <a href="/qqLogin/callback.do">qq登录</a>
    <a href="/qqLogin/weixin">微信登录</a>
    <a href="/qqLogin/github">GitHub登录</a>
    <a href="/qqLogin/linkedin">LinkedIn登录</a>

    <h3>邮件发送测试</h3>
    <form action="/test/codeValidate" method="post">
        <table>
            <tr>
                <td>邮箱验证码:</td>
                <td>
                    <input type="text" name="emailCode"/>
                    <a href="/code/email?toEmail=tester2@local.test">给tester2@local.test发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">校验</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
