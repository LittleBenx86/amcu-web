                        </li>

                                    <img :src="curUsrAvatar" class="user-image" alt="测试人员123">

    </header>

    <div class="container top-rel-ontainer">
        <div class="row">
            <div class="col-md-9">
                <div>
                    <ul class="breadcrumb bread-nav-w">
                        <li><a href="/index.html">首页</a></li>
                        <li><a href="javascript:void(0)">文章</a></li>
                        <li><a href="javascript:void(0)">文章编写</a></li>
                    </ul>
                </div>
                <div class="input-group">
                    <span class="input-group-addon title-pre">文章标题</span>
                    <input type="text" class="form-control input-lg input-flat" name="title" id="title" placeholder="请输入标题"/>
                </div>
                <div class="form-group mr-t-10" id="editor-box">
                    <textarea id="s-editor" placeholder="请开始你的创作" autofocus></textarea>
                </div>
            </div>
            <div class="right-sidedar col-md-3">
                <div class="article-release">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            文章发布
                        </div>
                        <div class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-md-6 col-xs-6 control-label" for="article-status">
                                        <i class="glyphicon glyphicon-bullhorn"></i>文章状态
                                    </label>
                                    <div class="col-md-6 col-xs-6 mr-t-6" id="article-status">
                                        <span class="label label-success">发布成功</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-6 col-xs-6 control-label" for="comment">
                                        <i class="fa fa-comments"></i>评论设置
                                    </label>
                                    <div class="col-md-6 col-xs-6 mr-t-6" id="comment">
                                        <input type="checkbox" id="comment-switch" value="1"/>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="pull-left">
                                    <button class="btn btn-default">草稿</button>
                                </div>
                                <div class="pull-right">
                                    <button class="btn btn-success">发布</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="catagory-elc">
                    <div class="box box-primary" >
                        <div class="box-header with-border">
                            文章分类
                        </div>
                        <div class="box-body">
                            <select class="form-control selectpicker" name="catagory" data-live-search="true">
                                <option value="1">catagory1</option>
                                <option value="2">catagory2</option>
                                <option value="3">catagory3</option>
                                <option value="4">catagory4</option>
                                <option value="5">catagory5</option>
                                <option value="1">catagory1</option>
                                <option value="2">catagory2</option>
                                <option value="3">catagory3</option>
                                <option value="4">catagory4</option>
                                <option value="5">catagory5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="diy-catagory-elc">
                    <div class="box box-primary" >
                        <div class="box-header with-border">
                            自定义标签
                        </div>
                        <div class="box-body">
                            <input id="diy-tags" name="tags" value="123,124,125" placeholder="add tag"/>
                            <span class="help-block">自定义标签最多6个(如:STM32,单片机),回车或逗号生成标签!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
