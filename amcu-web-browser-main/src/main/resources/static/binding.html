<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定测试页面</title>
</head>
<body>

    <form action="/connect/callback.do" method="post">
        <button class="qq-btn" id="qq-binding-btn" type="submit">绑定qq</button>
    </form>
    <button class="qq-btn" id="qq-unbinding-btn">解绑qq</button>
    <hr>
    <form action="/connect/weixin" method="post">
        <button class="weixin-btn" id="wx-binding-btn" type="submit">绑定微信</button>
    </form>
    <button class="weixin-btn" id="wx-unbinding-btn">解绑微信</button>
    <hr>
    <form action="/qqLogin/github" method="post">
        <button class="github-btn" id="git-binding-btn" type="submit">绑定github</button>
    </form>
    <button class="github-btn" id="git-unbinding-btn">解绑github</button>
    <hr>
    <form action="/connect/linkedin" method="post">
        <button class="linkedin-btn" id="li-binding-btn" type="submit">绑定linkedin</button>
    </form>
    <button class="linkedin-btn" id="li-unbinding-btn">解绑linkedin</button>
    <hr>
    <form action="/qqLogin/coding" method="post">
        <button class="coding-btn" id="coding-binding-btn" type="submit">绑定linkedin</button>
    </form>
    <button class="coding-btn" id="coding-unbinding-btn">解绑linkedin</button>
    <hr>

    <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">

        function unbinding(connectedUrl) {
            $.ajax({
                type : "DELETE",
                url : connectedUrl
            });
        }

        $(function () {
            $("btn#wx-unbinding-btn.weixin-btn").bind('click', function () {
                unbinding("/connect/weixin");
            });
            $("btn#git-unbinding-btn.github-btn").bind('click', function() {
                unbinding("/connect/github");
            });
            $("btn#li-unbinding-btn.linkedin-btn").bind('click', function() {
                unbinding("/connect/linkedin");
            });
            $("btn#coding-unbinding-btn.coding-btn").bind('click', function() {
                unbinding("/connect/coding");
            });
        });
    </script>
</body>
</html>
