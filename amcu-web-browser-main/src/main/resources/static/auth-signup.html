    <div id="canvas-area" style="z-index: 1;">
        <div style="z-index: 1000;" class="container top-rel-ontainer">
            <div class="row">
                <div class="col-md-offset-1 col-xs-offset-1 col-md-10 col-xs-10">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="new-reg">
                                <h3>新用户注册</h3>
                                <span>
                                    欢迎注册成为
                                    <a href="/">
                                        <b>AMCU</b>
                                    </a>
                                    网站的新成员, 一起来玩单片机啊!
                                </span>
                            </div>
                            <div class="reg-binding-selc mr-t-10">
                                <div class="nav-tabs-custom margin-bottom-none">
                                    <ul class="nav nav-tabs ul-nav-w ul-nav-border" id="search-tabs">
                                        <li class="active"><a href="#new-account" data-toggle="tab">新建账户</a></li>
                                    </ul>
                                </div>
                                <div class="tab-content mr-t-10">
                                    <div class="box box-default tab-pane active" id="new-account">
                                        <div class="box-body">
                                            <form action="/auth/signup" method="post" class="n-form" id="auth-signup-form">
                                                <ul>
                                                    <li class="form-group">
                                                        <div class="input-group">
                                                            <span class="input-group-addon" id="n-usr-addone">
                                                                <span class="fa fa-user"></span>
                                                            </span>
                                                            <input id="n-name" class="form-control" aria-describedby="n-usr-addone" type="text" name="username" placeholder="用户名"/>
                                                        </div>
                                                    </li>
                                                    <li class="form-group">
                                                        <div class="input-group">
                                                            <span class="input-group-addon" id="n-mail-addone">
                                                                <span class="fa fa-envelope"></span>
                                                            </span>
                                                            <input id="n-mail" class="form-control" aria-describedby="n-mail-addone" type="text" name="email" placeholder="如 test123@163.com"/>
                                                        </div>
                                                    </li>
                                                    <li class="form-group">
                                                        <div class="input-group">
                                                            <span class="input-group-addon" id="n-pw-addone">
                                                                <span class="fa fa-key"></span>
                                                            </span>
                                                            <input id="n-pw" class="form-control" aria-describedby="n-pw-addone" type="password" name="password" placeholder="密码" maxlength="16"/>
                                                        </div>
                                                    </li>
                                                    <li class="form-group">
                                                        <div class="input-group">
                                                            <span class="input-group-addon" id="c-pw-addone">
                                                                <span class="fa fa-check-square-o"></span>
                                                            </span>
                                                            <input id="n-confirm-pw" class="form-control" aria-describedby="c-pw-addone" type="password" name="confirmPassword" placeholder="确认密码" maxlength="16"/>
                                                        </div>
                                                    </li>
                                                    <li class="form-group">
                                                        <div class="input-group">
                                                            <input id="n-email-code" class="form-control mr-r-5" type="text" name="emailCode" style="width: 48%;" placeholder="邮箱验证码"/>
                                                            <button id="sent-email-code" class="btn btn-warning" type="button">
                                                                获取邮箱验证码
                                                            </button>
                                                        </div>
                                                    </li>
                                                    <li class="form-group">
                                                        <input id="c-readme" type="checkbox" name="agree"/>
                                                        <a href="javascript:void(0)">
                                                            <b>同意《AMCU单片机爱好者社区用户注册守则》</b>
                                                        </a>
                                                    </li>
                                                    <li class="form-group" style="border-top: 1px #eeeeee solid; width: 100%; height: 30px;">
                                                        <div class="col-md-offset-5 col-xs-offset-4 col-md-4 col-xs-4" >
                                                            <button class="btn btn-primary mr-t-4" type="submit" id="n-usr-reg">确认注册</button>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
